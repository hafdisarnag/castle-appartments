<nav class="navbar navbar-expand-lg custom-navbar ">
  <div class="container-fluid">
    <a class="navbar-brand">Castle apartments</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home-index' %}active{% endif %}" href="{% url 'home-index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'property-index' %}active{% endif %}" href="{% url 'property-index' %}">Properties</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'offers-index' %}active{% endif %}" href="{% url 'offers-index' %}">Offers</a>
        </li>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link">Logout</button>
                </form>
            </li>
        {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "register" %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "login" %}">Login</a>
            </li>
        {% endif %}
      </ul>
    </div>
    {% if user.is_authenticated %}
        <div class="avatar" style="background-image: url('{{ user.profile.profile_image.url }}')"></div>
    {% endif %}
    {% if user.profile.profile_image %}
        <div class="avatar" style="background-image: url('{{ user.profile.profile_image.url }}')"></div>
    {% else %}
        <div class="avatar" style="background-image: url('/static/default-avatar.png')"></div>
    {% endif %}
  </div>
</nav>
