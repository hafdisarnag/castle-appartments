{% extends "base.html" %}

{% block content %}

    <h1>Profile</h1>

    <form method="post" action="{% url 'profile' %}">

        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Update" />

    </form>
    <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">Logout</button>
</form>

{% endblock %}
