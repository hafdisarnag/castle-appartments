{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="row text-center">

        <!-- PROFILE VIEW MODE -->
        <div id="view-mode">
            {% if user.profile.profile_image %}
                <img src="{{ user.profile.profile_image.url }}" alt="Profile Picture" class="rounded-circle mb-3" width="150" height="150">
            {% else %}
                <div style="width:150px;height:150px;border:5px solid black;border-radius:50%;margin:auto;display:flex;align-items:center;justify-content:center;">
                    <span style="font-size:60px;">ðŸ‘¤</span>
                </div>
            {% endif %}

            <h4 class="mt-3"><strong>{{ user.get_full_name|default:user.username }}</strong></h4>
            <p>Username: {{ user.username }}</p>

            <button id="edit-btn" class="btn btn-light mt-2"
                    style="background-color: #fceffc; box-shadow: 2px 2px 4px rgba(0,0,0,0.1);">
                Edit Profile
            </button>
        </div>

        <!-- PROFILE EDIT MODE -->
        <div id="edit-mode" style="display: none;">
            <form method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
                {% csrf_token %}

                <!-- First and Last Name -->
                <div class="mb-2">
                    <input type="text" name="first_name" value="{{ user.first_name }}" placeholder="First Name"
                           class="form-control mb-2" required>
                    <input type="text" name="last_name" value="{{ user.last_name }}" placeholder="Last Name"
                           class="form-control" required>
                </div>

                <!-- Username -->
                <div class="mb-2">
                    <input type="text" name="username" value="{{ user.username }}" placeholder="Username"
                           class="form-control" required>
                </div>

                <!-- Profile Image -->
                <div class="mb-3">
                    <input type="file" name="profile_image" class="form-control">
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn" style="background-color: #fceffc;">Save changes</button>
                    <button type="button" id="cancel-btn" class="btn" style="background-color: #fceffc;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript to toggle modes -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const editBtn = document.getElementById("edit-btn");
        const cancelBtn = document.getElementById("cancel-btn");
        const viewMode = document.getElementById("view-mode");
        const editMode = document.getElementById("edit-mode");

        editBtn.addEventListener("click", () => {
            viewMode.style.display = "none";
            editMode.style.display = "block";
        });

        cancelBtn.addEventListener("click", () => {
            editMode.style.display = "none";
            viewMode.style.display = "block";
        });
    });
</script>

{% endblock %}
