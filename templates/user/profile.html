{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Profile</h1>

    {% if user.profile.profile_image %}
        <div class="mb-3">
            <label class="form-label">Current Profile Picture:</label><br>
            <img src="{{ user.profile.profile_image.url }}" alt="Profile Picture" class="rounded-circle" width="100" height="100">
        </div>
    {% endif %}

    <!-- Form needs enctype to upload files -->
    <form method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <!-- Logout button, optional here if already in navbar dropdown -->
    <form method="post" action="{% url 'logout' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock %}
