{% extends "base.html" %}
{% block content %}
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h2>Contact Information</h2>
            </div>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.full_name.id_for_label }}" class="form-label">Full name</label>
                    {{ form.full_name }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.kennitala.id_for_label }}" class="form-label">Kennitala</label>
                    {{ form.national_id }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.street.id_for_label }}" class="form-label">Street</label>
                    {{ form.street }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.city.id_for_label }}" class="form-label">City</label>
                    {{ form.city }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.postal_code.id_for_label }}" class="form-label">Postal code</label>
                    {{ form.postal_code }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.country.id_for_label }}" class="form-label">Country</label>
                    {{ form.country }}
                </div>
                <div class="mt-3 text-center">
                <button type="submit" class="btn" style="background-color: #ffade8; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); ">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        input, select {
            width: 100%;
            display: block;
        }

    </style>
{% endblock %}
